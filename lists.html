<!DOCTYPE html>
<html>
<head>
	<title>List tag</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>HTML Lists</h1>
	<section>
		This is an ordered list
		<ol>
			<li>First element</li>
			<li>Second element</li>
			<li>Third element</li>
		</ol>
	</section>

	<section>
		This is an unordered list
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</section>
	
	<section>
		This is a list with a sublist in it
		<ol>
			<li>First element</li>
			<li>Second element<ol>
				<li>Subitem 1</li>
				<li>Subitem 2</li>
			</ol></li>
			<li>Third element</li>
		</ol>
	</section>
	<footer><a href="index.html" title="Back">back</a></footer>
</body>
</html>
